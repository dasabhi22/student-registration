<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple student registration system">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register, view, edit, and manage student records easily.</p>
    </header>

    <div class="card-container">
        <form id="studentForm" class="card">
            <h2>Register Student</h2>
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" pattern="[A-Za-z0-9]+" required>


            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="contactNo">Contact No:</label>
            <input type="text" id="contactNo" name="contactNo" maxlength="10" pattern="\d{10}" required>


            <button type="submit">Register</button>
        </form>

        <section id="displaySection" class="card">
            <h2>Registered Students</h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student ID</th>
                        <th>Email ID</th>
                        <th>Contact No</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
